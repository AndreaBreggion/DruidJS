<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #1d1d1d;
            display: flex;
            flex-wrap: wrap;
        }

        svg {
            border: 1px solid #222;
            margin: .5em;
            background-color: #202020;
        }

        text {
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <script src="dist/sci.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
<script>

    let width = 370
    let margin = 20;

    var labels
    var data

    let k = 20;
    let type = `PCA: `;
    DR = (X) => new sci.PCA(X);

    let DEBUG = false;

    const _SPOTIFY = true;
    const _IRIS = true;
    const _WAVES = true;
    const _SWISSROLL = true;
    const _MNIST = true;
    const _RANDOM = true;

    if (_SPOTIFY) d3.csv("data/spotify.csv").then( content => {
        let name = "SPOTIFY"
        let values = content.map(d => [+d.acousticness, +d.danceability, +d.energy, +d.instrumentalness, +d.liveness, +d.popularity, +d.valence])
        data = sci.Matrix.from(values)
        labels = content.map(d => {
            return {
                "name": d.songname,
                "class": d.subgenre
            }
        })
        let svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", width);
        try {    
            draw(DR(data, labels.map(l => l.class)), labels, svg, type + name)
        } catch (err) {
            console.log(err)
        }
    })
    if (!DEBUG) {
        if (_IRIS) d3.csv("data/iris.csv").then( content => {
            let name = "IRIS"
            let values = content.map(d => [+d.sepallength,+d.sepalwidth,+d.petallength,+d.petalwidth])
            data = sci.Matrix.from(values)
            labels = content.map(d => {
                return {
                    "name": d.name,
                    "class": d.class
                }
            })
            let svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", width);
            
            draw(DR(data, labels.map(l => l.class)), labels, svg, type + name)
        })

        
        if (_SWISSROLL) d3.csv("data/swissroll.csv").then( content => {
            let name = "SWISSROLL"
            let values = content.map(d => [+d.X,+d.Y,+d.Z * 4.5])
            data = sci.Matrix.from(values)
            labels = content.map(d => {
                return {
                    "name": d.name,
                    "class": d.class
                }
            })
            let svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", width);
            
                draw(DR(data, labels.map(l => l.class)), labels, svg, type + name)
        })
        
        if (_WAVES) d3.csv("data/waves.csv").then( content => {
            let name = "WAVES"
            let values = content.map(d => [+d.x,+d.y,+d.z])
            data = sci.Matrix.from(values)
            labels = content.map(d => {
                return {
                    "name": d.name,
                    "class": d.class
                }
            })
            let svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", width);
            
                draw(DR(data, labels.map(l => l.class)), labels, svg, type + name)
        })
        
        if (_MNIST) d3.csv("data/mnist.csv").then( content => {
            let name = "MNIST"
            let values = content.map(d => Array.from(Object.keys(d).map(key => +d[key] / 255)))
            const XXX = ["null", "eins", "zwei", "drei", "vier", "fÃ¼nf", "sechs", "sieben", "acht", "neun"]
            //console.log(values)
            data = sci.Matrix.from(values)
            labels = content.map(d => {
                return {
                    "name": d.name,
                    "class": XXX[+d.class]
                }
            })
            //console.log("mnist", labels.map(l => l.class))
            let svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", width);
            
                draw(DR(data, labels.map(l => l.class)), labels, svg, type + name)
        })

        if (_RANDOM) {
            let svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", width);

            let N = 500;
            let D = 10;
            let name = `RANDOM ${N} x ${D}`;
            let r = new sci.Randomizer(19870307);
            let X = new sci.Matrix();
            X.shape = [N, D, (_, i) => r.random];
            let labels = d3.range(N).map((d, i) => {
                return {"name": d, "class": i % (N/8)}
            })

            draw(DR(X, labels.map(l => l.class)), labels, svg, type + name)
        }
    }
            
    function draw(dr, labels, svg, label) {

        let result = dr.transform().to2dArray;
        if (DEBUG) console.log(label, labels, result)
        let x = d3.scaleLinear()
            .domain(d3.extent(result, d => d[0]))
            .range([margin, width - margin])
        let y = d3.scaleLinear()
            .domain(d3.extent(result, d => d[1]))
            .range([margin, width - margin])
        let c = d3.scaleOrdinal(d3.schemeDark2)

        svg.append("path")
            .datum(d3.polygonHull(result))
            .attr("d", d => "M" + d.map(v => [x(v[0]), y(v[1])]).join(",") + "Z")
            .attr("stroke", "#222")
            .attr("stroke-width", 30)
            .attr("stroke-linejoin", "round")
            .attr("fill", "#222")


        svg.selectAll("circle")
            .data(result)
            .enter()
            .append("circle")
                .attr("cx", d => x(d[0]))
                .attr("cy", d => y(d[1]))
                .attr("r", d => 2)
                .attr("stroke-width", 1)
                .attr("stroke", (d,i) => c(labels[i].class))
                .attr("fill", "transparent")

        svg.append("text")
            .attr("x", 15)
            .attr("y", 15)
            .attr("fill", "#ddd")
            .text(label)

    }


</script>
</body>
</html>
