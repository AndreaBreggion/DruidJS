<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <div id="div2" style="float:left"></div>
    <script src="dist/druid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
<script>
    
    let width = 800
    let height = 800
    let margin = 4
    svg = d3.select("#div1").append("svg") 
        .attr("width", width)
        .attr("height", height)
        .style("border", "1px solid lightgrey")

    let N = 1000
    let D = 2
    let data = druid.linspace(1, N).map(_ => druid.linspace(1, D).map(_ => (Math.random() - .5) * 8))
    console.log(data)
    
    let x = d3.scaleLinear().domain(d3.extent(data, d => d[0])).range([margin, width - margin])
    let y = d3.scaleLinear().domain(d3.extent(data, d => d[1])).range([margin, height - margin])

    svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
            .attr("cx", d => x(d[0]))
            .attr("cy", d => y(d[1]))
            .attr("r", d => 2)
            .attr("fill", "transparent")
            .attr("stroke", "darkgrey")

    let metric_counter = 0;
    const _metric = druid.euclidean;
    const metric = (a, b) => {
        metric_counter++;
        return _metric(a, b)
    }
    let start = Date.now()
    console.log("start", start)
    let kd = new druid.BallTree(data, metric);
    let end = Date.now()
    console.log("end", end)
    console.log((end - start) / 1000 + "s", "\nmetric_counter", metric_counter)
    
    svg.on("mousemove", function() {
        let { offsetX: mx, offsetY: my } = d3.event;
        mx = x.invert(mx)
        my = y.invert(my)
        let q_ = new Array(D - 2).fill(0)
        let q = [mx, my, ...q_]
        let nn = kd.search(q).toArray().map(d => d.element)
        console.log(nn)
        draw_nn(nn);
    }).on("mouseleave", function() {
        draw_nn([])
    })

    function draw_nn(nn) {
        svg.selectAll(".nn")
            .data(nn)
            .enter()
                .append("circle")
                    .attr("class", "nn")
                    .attr("fill", "red")
                    .attr("stroke", "red")
            .merge(svg.selectAll(".nn"))
                .attr("cx", d => x(d[0]))
                .attr("cy", d => y(d[1]))
                .attr("r", d => 2)
            
        svg.selectAll(".nn")
            .data(nn)
            .exit()
                .remove()
    }
</script>
</body>
</html>
